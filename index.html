<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi - Fluid Simulation</title>
    <style>
        html, body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        body {
            background: url(http://www.nhembram.com/images/happy_holi.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        div {
            position: relative;
            z-index: 1;
            font-size: 70px;
            font-family: 'Great Vibes', cursive;
            margin-top: 20px;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 14px;
            letter-spacing: 2px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            z-index: 1;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <canvas id="fluidCanvas"></canvas>
    <div>Happy Holi</div>
    <p>( CLICK ON BLANK SPACES TO CHANGE FLUID COLOR )</p>

    <script>
        const canvas = document.getElementById('fluidCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let colors = ["#ff0000", "#ff9900", "#ffff00", "#33cc33", "#3399ff", "#9900cc"];
        
        function createSplash(x, y) {
            let color = colors[Math.floor(Math.random() * colors.length)];
            let size = Math.random() * 50 + 20;

            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();

            setTimeout(() => {
                ctx.clearRect(x - size, y - size, size * 2, size * 2);
            }, 1000);
        }

        canvas.addEventListener("click", (event) => {
            let x = event.clientX;
            let y = event.clientY;
            createSplash(x, y);
        });

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
